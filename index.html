<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mobil Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Mobil Shop</title>
    <div class="titulli">
        <h2>Mobil Shop Albuniti</h2>
    </div>
</head>

<body>
    <div class="kryesore">
        <nav>
            <div class="logo">
                <img src="lib/aave-aave-logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Ballina</a></li>
                    <li><a href="telefonat.html">Telefonat</a></li>
                    <li><a href="llogaritja.html">Llogaritja</a></li>
                    <li><a href="kontakti.html">Kontakti</a></li>
                </ul>
            </div>
        </nav>

        <div class="informatat">
           <div class="overlay"></div> 
            <img src="lib/iphonebgr.png" class="telefoni">
            <div id="circle">
                <div class="feature one">
                    <img src="lib/logo1.png">
                    <div>
                        <h1>IPhone 13 Pro Max</h1>
                        <p>Klikoni tek tiparet për ti parë veçoritë e IPhone 13 </p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="lib/processor.png">
                    <div>
                        <h1>Procesori</h1>
                        <p>Hexa-core (2x3.22 GHz Avalanche + 4xX.X GHz Blizzard)</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="lib/display.png">
                    <div>
                        <h1>Ekrani</h1>
                        <p>6.1 inches, Super Retina XDR OLED</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="lib/battery.png">
                    <div>
                        <h1>Bateria</h1>
                        <p>2,406 mAh</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="kontrolli">
            <img src="lib/arrow.png" id="lart">
            <h3>Tiparet</h3>
            <img src="lib/arrow.png" id="poshte">
        </div>
    </div>
    
    <script type="text/javascript">
        var circle = document.getElementById("circle");
        var lart = document.getElementById("lart");
        var poshte = document.getElementById("poshte");
        
        var rotateValue = circle.style.transform;
        var rotateSum;
        
        lart.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        poshte.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        alert("Mire se vini! Zbritja ne produktet tona zgjate deri me 15 prill."); 
    </script>
</body></html>
