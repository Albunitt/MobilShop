<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="llogaritja.css">
    <title>Llogaritja</title>
</head>

<body>

    <div id="OraIme"></div>
    <style type="text/css">
        #OraIme {
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 25px;
            border: 1px solid #ccc;
            padding: 0px 5px 0px 5px;


        }
    </style>
    <script type="text/javascript">
        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); //0 - 59
            var s = date.getSeconds(); //0 - 59
            var session = "AM";

            if (h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12;
                session = "PM";
            }
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;


            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("OraIme").innerText = time;
            document.getElementById("OraIme").textContent = time;
        }
        showTime();
    </script>





    <div>
        <h2>Llogaritja e çmimeve<br> të telefonave</h2><br>
        <input type="number" placeholder="Cmimi i pare        €" id="num1"><br><br>
        <input type="number" placeholder="Cmimi i dyte        €" id="num2"><br><br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button><br><br>
        <input type="number" readonly id="result">
    </div>

    <script type="text/javascript">
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");

        document.getElementById("add").addEventListener("click", function() {
            res.value =
                parseInt(n1.value) + parseInt(n2.value);
        });
        document.getElementById("sub").addEventListener("click", function() {
            res.value =
                parseInt(n1.value) - parseInt(n2.value);
        });
        document.getElementById("mul").addEventListener("click", function() {
            res.value =
                parseInt(n1.value) * parseInt(n2.value);
        });
        document.getElementById("div").addEventListener("click", function() {
            res.value =
                parseInt(n1.value) / parseInt(n2.value);
        });
    </script>


</body></html>
